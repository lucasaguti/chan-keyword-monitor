name: 4chan keyword monitor

on:
  workflow_dispatch:

concurrency:
  group: 4chan-monitor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore alarm cooldown state
        uses: actions/cache@v4
        with:
          path: .last_alarm
          key: alarm-cooldown-${{ github.run_id }}
          restore-keys: |
            alarm-cooldown-

      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_APP_TOKEN: ${{ secrets.PUSHOVER_APP_TOKEN }}
          KEYWORD: "happening"
          THRESHOLD: "22"
          WHOLE_WORD: "0"
        run: python3 monitor_4chan.py
