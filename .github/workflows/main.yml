name: 4chan keyword monitor

on:
  schedule:
    - cron: "2-59/5 * * * *"   # every 5 minutes (GitHub minimum)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          KEYWORD: "happening"
          THRESHOLD: "40"
          WHOLE_WORD: "0"
        run: python3 monitor_4chan.py

concurrency:
  group: 4chan-monitor
  cancel-in-progress: true
